<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSA KORKMAZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            margin: 0; padding: 0; background: #000; font-family: 'Roboto Mono', monospace; overflow-x: hidden; color: #0f0;
        }
        #matrixCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000;
        }
        .navbar {
            position: fixed; top: 0; width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 10; box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* İSA KORKMAZ Brand Hover */
        .brand {
            font-size:1.5rem; font-weight:bold; color:#fff; 
            text-shadow:0 0 10px #0f0; cursor:pointer; transition: .3s;
        }
        .brand:hover {
            color:#0f0; text-shadow:0 0 25px #0f0; transform: scale(1.1);
        }

        .navbar a {
            color: #0f0; margin-left: 25px; text-decoration: none; font-weight: 700; letter-spacing: 1px; transition: .3s;
        }
        .navbar a:hover {
            color: #fff; text-shadow: 0 0 10px #0f0;
        }

        .section {
            padding: 150px 10%; min-height: 80vh; opacity: 0; transform: translateY(40px); transition: 1.2s ease;
        }
        .section.visible {
            opacity: 1; transform: translateY(0);
        }

        #home {
            min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; padding-top: 0;
            border-bottom: 3px solid rgba(0, 255, 0, 0.3);
        }

        /* Arkaplan temaları */
        #education { background: linear-gradient(rgba(0, 0, 20, 0.9), rgba(0, 0, 60, 0.95)); border-top: 3px solid #00ffff; color: #00ffff; }
        #about     { background: linear-gradient(rgba(0, 20, 0, 0.9), rgba(0, 60, 0, 0.95)); border-top: 3px solid #0f0; color: #0f0; }
        #contact   { background: linear-gradient(rgba(20, 0, 0, 0.9), rgba(60, 0, 0, 0.95)); border-top: 3px solid #ff0000; color: #ffcccc; min-height: 60vh; }

        .section h2 {
            color: #fff; margin-bottom: 30px; font-size: 2.8rem; padding-left: 20px; border-left: 5px solid; text-shadow: 0 0 15px currentColor;
        }

        #education h2 { border-left-color: #00ffff; }
        #about h2 { border-left-color: #0f0; }
        #contact h2 { border-left-color: #ff0000; }

        #home h1 {
            font-size: 5rem; color: #fff; text-shadow: 0 0 20px #0f0; margin-bottom: 10px;
        }
        #home p {
            font-size: 1.6rem; color: #0f0; margin-bottom: 40px;
        }

        /* Skills */
        .skill-tag {
            display: inline-block; border: 2px solid #0f0; padding: 10px 25px; margin-right: 15px; margin-bottom: 15px; 
            color: #0f0; font-weight: 700; background: rgba(0, 255, 0, 0.1); transition: .3s;
        }
        .skill-tag:hover {
            background: #0f0; color: #000; transform: scale(1.1); box-shadow: 0 0 25px #0f0;
        }

        /* Sosyal ikonlar */
        .social-icons {
            opacity: 0; 
            transition: opacity 1s ease-in;
        }
        .social-icons a {
            font-size: 2.5rem; margin-right: 25px; color: currentColor; transition: 0.3s; 
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .social-icons a:hover {
            color: #fff; text-shadow: 0 0 35px currentColor;
        }

        /* Animasyon */
        @keyframes hard-glitch {
            0%{transform:skew(0);}20%{transform:skew(10deg)}40%{transform:translate(-5px,3px) skew(-15deg);}60%{transform:translate(8px,-4px) skew(15deg);}80%{transform:skew(-5deg);}100%{transform:none;}
        }
        .glitch-hard { animation: hard-glitch 0.45s steps(2) 1; }

        @keyframes neon-glow {
            0%, 100% { text-shadow: 0 0 5px #0f0, 0 0 20px #0f0; }
            50% { text-shadow: 0 0 15px #0f0, 0 0 40px #0f0; }
        }
        .neon { animation: neon-glow 1.5s infinite alternate; }

        @media(max-width:768px){
            #home h1{font-size:3rem;} #home p{font-size:1.2rem;} 
            .section h2{font-size:2rem;} .navbar a{margin-left:10px;font-size:.9rem;} 
            .skill-tag{padding:5px 15px;font-size:.9rem;}
        }
    </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<audio id="sectionSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3" preload="auto"></audio>

<nav class="navbar">
    <div class="brand">İSA KORKMAZ</div>
    <div>
        <a href="#home">Anasayfa</a>
        <a href="#education">Eğitim</a>
        <a href="#about">Hakkımda</a>
        <a href="#contact">İletişim</a>
    </div>
</nav>

<div id="home" class="section visible">
    <h1>İSA KORKMAZ</h1>
    <p>Modern, yenilikçi ve hızlı kullanıcı arayüzleri geliştiriyorum.</p>
    <div>
        <span class="skill-tag neon">JAVA</span>
        <span class="skill-tag neon">PYTHON</span>
        <span class="skill-tag neon">C#</span>
        <span class="skill-tag neon">C++</span>
    </div>
</div>

<div id="education" class="section">
    <h2 class="scramble-target neon" data-original-text="Eğitim ve Gelişim">Eğitim ve Gelişim</h2>
    <p class="scramble-target" data-original-text="Ağ teknolojileri, yazılım mimarileri ve modern frontend yapıları üzerine yoğunlaşan bir eğitim süreci."></p>
    <p class="scramble-target" data-original-text="Yeni teknolojileri projelerde aktif kullanarak sürekli gelişen bir yapı oluşturuyorum."></p>
</div>

<div id="about" class="section">
    <h2 class="scramble-target neon" data-original-text="Hakkımda: Digital Mimar">Hakkımda: Digital Mimar</h2>
    <p class="scramble-target" data-original-text="Modern tasarım prensiplerini fonksiyonel yazılımla birleştiren bir geliştiriciyim."></p>
    <p class="scramble-target" data-original-text="Odak noktam hızlı, verimli ve sezgisel arayüzler üretmek."></p>
</div>

<div id="contact" class="section">
    <h2 class="scramble-target neon" data-original-text="İletişim: Bağlantıyı Kur">İletişim: Bağlantıyı Kur</h2>
    <p class="scramble-target" data-original-text="Bana ulaşmak için:"></p>
    <div class="social-icons scramble-target">
        <a href="https://github.com/isakorkmazisa-creator"target="_blank"><i class="fab fa-github"></i></a>

        <a href="https://www.instagram.com/isakorkmazz1?igsh=N3ZkbGo1NXBiNWd2" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</div>


<script>
    /* MATRIX */
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()".split("");
    const charsScramble = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789".split("");
    const fontSize = 18;
    let drops = [];
    const sectionSound = document.getElementById('sectionSound');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0,0,0,0.06)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px 'Roboto Mono'";

        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            const x = i * fontSize;
            const yPos = y * fontSize;

            ctx.fillStyle = yPos < canvas.height / 5 || Math.random() > 0.985 ? "#fff" : "#0f0";
            ctx.fillText(text, x, yPos);

            if (yPos > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 50);

    /* SCRAMBLE */
    const sections = document.querySelectorAll(".section");

    function scrambleText(el, text) {
        let duration = Math.max(800, text.length * 18);
        let start = Date.now();

        let interval = setInterval(() => {
            let progress = Math.min(1, (Date.now() - start) / duration);
            let result = "";

            for (let i = 0; i < text.length; i++) {
                if (text[i] === " ") result += " ";
                else if (Math.random() > progress)
                    result += charsScramble[Math.floor(Math.random() * charsScramble.length)];
                else result += text[i];
            }

            el.textContent = result;
            if (progress === 1) clearInterval(interval);
        }, 40);
    }

    function triggerAnimations(section) {
        sectionSound.currentTime = 0;
        sectionSound.play().catch(()=>{});

        const targets = section.querySelectorAll(".scramble-target");

        targets.forEach((el, i) => {
            let original = el.dataset.originalText;

            el.style.opacity = "1";

            if (el.tagName === "H2") {
                el.classList.add("glitch-hard");
                setTimeout(()=>el.classList.remove("glitch-hard"), 600);
                scrambleText(el, original);
            } else {
                setTimeout(()=>scrambleText(el, original), i * 150);
            }
        });

        const iconDiv = section.querySelector(".social-icons");
        if (iconDiv) setTimeout(() => iconDiv.style.opacity = 1, 1200);
    }

    function reveal() {
        sections.forEach(sec => {
            if (sec.getBoundingClientRect().top < window.innerHeight - 150) {
                if (!sec.classList.contains("visible")) {
                    sec.classList.add("visible");
                    if (sec.id !== "home") triggerAnimations(sec);
                }
            }
        });
    }

    window.addEventListener("scroll", reveal);
    reveal();
</script>

</body>
</html>
